[tool.poetry]
name = "mapbox-vector-tile"
version = "1.3.0"
description = "Mapbox Vector Tile"
keywords = []
authors = ["Rob Marianski <hello@mapzen.com>"]
repository = "https://github.com/tilezen/mapbox-vector-tile"
license = "MIT"
readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
]
packages = [
    { include = "mapbox_vector_tile" },
]
include = ["CHANGELOG.md", "LICENSE", "mapbox_vector_tile/Mapbox/vector_tile.proto"]

[tool.poetry.dependencies]
python = "^3.7"
protobuf = "^4.21"
shapely = "^1.8.0"
pyclipper = "^1.3.0"

[tool.poetry.dev-dependencies]
pytest = "^7.1.2"
tox = "^3.25.1"
tox-py = "^1.3.0"

[build-system]
requires = ["poetry_core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

# Black
[tool.black]
line-length = 120
fast = true
extend-exclude = '''
(
  /(
    mapbox_vector_tile\/Mapbox
  )/
)
'''
target-version = ["py36", "py37", "py38", "py39", "py310"]

# Isort
[tool.isort]
profile = "black"
line_length = 120
force_alphabetical_sort_within_sections = true
case_sensitive = true
